version: "3.1"

intents:
  - ocr
  - captioning
  - capture
  - translate
  - mode_text
  - mode_camera
  - who_are_you

responses:
  utter_ocr:
  - text: "OCR"

  utter_captioning:
  - text: "captioning"

  utter_capture:
  - text: "capture"

  utter_translate:
